apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bytebot-agent.fullname" . }}
  labels:
    {{- include "bytebot-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bytebot-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bytebot-agent.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: {{ include "bytebot-agent.databaseUrl" . | quote }}
        - name: BYTEBOT_DESKTOP_BASE_URL
          value: {{ .Values.config.bytebotDesktopUrl | default .Values.env.BYTEBOT_DESKTOP_BASE_URL | quote }}
        {{- if or .Values.config.llmProxyUrl .Values.env.BYTEBOT_LLM_PROXY_URL }}
        - name: BYTEBOT_LLM_PROXY_URL
          value: {{ .Values.config.llmProxyUrl | default .Values.env.BYTEBOT_LLM_PROXY_URL | quote }}
        {{- end }}
        # Agent behavior flags
        - name: BYTEBOT_CLICK_VERIFY
          value: {{ .Values.behavior.clickVerify | default true | quote }}
        - name: BYTEBOT_POST_ACTION_SCREENSHOT
          value: {{ .Values.behavior.postActionScreenshot | default false | quote }}
        - name: BYTEBOT_INCLUDE_FULL_AFTER_VERIFY
          value: {{ .Values.behavior.includeFullAfterVerify | default false | quote }}
        {{- /* Anthropic API Key */ -}}
        {{- if .Values.env.ANTHROPIC_API_KEY }}
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: anthropic-api-key
        {{- else if .Values.apiKeys.anthropic.useExisting }}
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiKeys.anthropic.secretName }}
              key: {{ .Values.apiKeys.anthropic.secretKey }}
        {{- else if .Values.apiKeys.anthropic.value }}
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: anthropic-api-key
        {{- end }}
        {{- /* OpenAI API Key */ -}}
        {{- if .Values.env.OPENAI_API_KEY }}
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: openai-api-key
        {{- else if .Values.apiKeys.openai.useExisting }}
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiKeys.openai.secretName }}
              key: {{ .Values.apiKeys.openai.secretKey }}
        {{- else if .Values.apiKeys.openai.value }}
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: openai-api-key
        {{- end }}
        {{- /* Gemini API Key */ -}}
        {{- if .Values.env.GEMINI_API_KEY }}
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: gemini-api-key
        {{- else if .Values.apiKeys.gemini.useExisting }}
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiKeys.gemini.secretName }}
              key: {{ .Values.apiKeys.gemini.secretKey }}
        {{- else if .Values.apiKeys.gemini.value }}
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bytebot-agent.fullname" . }}-secrets
              key: gemini-api-key
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
